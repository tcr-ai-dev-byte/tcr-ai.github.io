<script>
  // Elemente holen

    // Punkte-Animation starten
    let dots = 0;
    out.textContent = "TCR.AI reagiert";
    const loading = setInterval(() => {
      dots = (dots + 1) % 4; // 0,1,2,3 Punkte
      out.textContent = "TCR.AI reagiert" + ".".repeat(dots);
    }, 300);

    // Nach 2 Sekunden Antwort anzeigen
    setTimeout(() => {
      clearInterval(loading); // Animation stoppen
